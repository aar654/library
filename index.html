<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>

<body>
    <div class="header">
        <h1>Library</h1>
    </div>

    <div class="main" id="main">

        <p></p>
        <button class="addBook">+ Add a book here</button>
        <p></p>

        <div class="form">
            <button class="close"> &times;</button>
            <h2>Add new book </h2>

            <form id="formInput">
                <div class="formInput">
                <input id="titleValue" type="text" placeholder="Title" value="">
                <input id="authorValue" type="text" placeholder="Author" value="">
                <input id="pagesValue" type="number" min="1" placeholder="Page Numbers" value="">
                <label id="readValue" for="read"> Read? <input type="checkbox" name="read" value=""></label>
                <input type="submit" value="Submit" class="formSubmit">
                </div>
            </form>

        </div>
</body>
<script src="main.js"></script>

</html>
